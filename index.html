<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Appleshop Clone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appleshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <span class="items">3 items</span>
    </header>
    <main>
        <section class="product-sec">
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/Gold.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">iPhone 12 Pro</p>
                        <p class="price">$999.00</p>
                    </div>
                    <p class="color">Golden</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/Apple-watch.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">Apple Watch</p>
                        <p class="price">$399.00</p>
                    </div>
                    <p class="color">Blue</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/iMac.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">iMac</p>
                        <p class="price">$1199.00</p>
                    </div>
                    <p class="color">Green</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <hr>
            <div class="total">
                <div class="form-sec">
                    <input type="text" placeholder="Enter coupon code" id="coupon">
                    <button type="button">Apply Coupon</button>
                </div>
                <div class="cost-sec">
                    <div class="cost">
                        <p class="shade-title">Sub total</p>
                        <p class="shade-price">$2597.00</p>
                    </div>
                    <div class="cost">
                        <p class="shade-title">Tax</p>
                        <p class="shade-price">$623.28</p>
                    </div>
                    <div class="cost">
                        <p class="title">Total</p>
                        <p class="price">$3220.28</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <form action="#contact" method="post">
                <caption>Conatct Information</caption>
            </form>
        </section>
    </main>
</body>
</html>
