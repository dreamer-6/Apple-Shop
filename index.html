<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Appleshop Clone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appleshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="txt">
            <h1>Checkout</h1>
            <span class="items">3 items</span>
        </div>
    </header>
    <main>
        <section class="product-sec">
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/Gold.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">iPhone 12 Pro</p>
                        <p class="price">$999.00</p>
                    </div>
                    <p class="color">Golden</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/Apple-watch.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">Apple Watch</p>
                        <p class="price">$399.00</p>
                    </div>
                    <p class="color">Blue</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <article class="product-list">
                <div class="product-image">
                    <img src="resources/iMac.png" alt="">
                </div>
                <div class="product-details">
                    <div class="name">
                        <p class="model">iMac</p>
                        <p class="price">$1199.00</p>
                    </div>
                    <p class="color">Green</p>
                    <div class="quantity">
                        <p class="x">x 1</p>
                        <p class="close">X</p>
                    </div>
                </div>
            </article>
            <hr>
            <div class="total">
                <div class="form-sec">
                    <input class="coupon-bar" type="text" placeholder="Enter coupon code" id="coupon">
                    <button type="button">Apply Coupon</button>
                </div>
                <div class="cost-sec">
                    <div class="cost">
                        <p class="shade-title">Sub total</p>
                        <p class="shade-price">$2597.00</p>
                    </div>
                    <div class="cost">
                        <p class="shade-title">Tax</p>
                        <p class="shade-price">$623.28</p>
                    </div>
                    <div class="cost">
                        <p class="title">Total</p>
                        <p class="price">$3220.28</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact">
            <h2>Conatct Information</h2>
            <form action="#contact" method="post">
                <label for="name" class="form-title">First & Last name</label>
                <input type="text" id="name" placeholder="Enter First & last name" required>
                <label for="email" class="form-title">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required>
                <div class="location">
                    <div>
                        <label for="country" class="form-title">Country
                            <select name="country" id="country">
                                <option value="finland">Finland</option>
                                <option value="usa">USA</option>
                                <option value="france">France</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="postal-code" class="form-title">Postal Code
                            <input id="postal-code" type="number" placeholder="002700" pattern="[0-9]{4}" maxlength="6" required>
                        </label>
                    </div>
                </div>
                <button type="submit" name="submit" >Continue</button>
            </form>
        </section>
    </main>
</body>
</html>
